# This workflow will build the Electron app and publish it as a GitHub release asset when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Electron App

on:
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
      
      - name: Check environment
        run: |
          dir
          dir scripts
          type package.json
        
      - name: Create node_win32 directory structure
        run: |
          mkdir node_win32
          echo "// Placeholder file for build script" > node_win32\node.exe
          dir node_win32
        
      - name: Build public files
        run: node scripts/build.js
        
      - name: Build Electron app
        run: npm run build
        env:
          NODE_ENV: production
          
      - name: List release directory
        run: |
          dir release
          
      - name: Rename artifact for release
        run: |
          copy release\CursorIDEFreeTrial.exe release\CursorIDEFreeTrial-${{ github.event.release.tag_name }}.exe
          
      - name: Create ZIP archive of unpacked app
        run: |
          Compress-Archive -Path release\win-unpacked\* -DestinationPath release\CursorIDEFreeTrial-unpacked-${{ github.event.release.tag_name }}.zip
          
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/CursorIDEFreeTrial-${{ github.event.release.tag_name }}.exe
            release/CursorIDEFreeTrial-unpacked-${{ github.event.release.tag_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
